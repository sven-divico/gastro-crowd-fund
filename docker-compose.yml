version: "3.9"

services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    volumes:
      - ./data/npm/data:/data
      - ./data/npm/letsencrypt:/etc/letsencrypt
    restart: unless-stopped
    networks:
      - proxy

  backend:
    build: ./backend
    env_file: .env
    volumes:
      - ./shared:/data
    expose:
      - "${API_PORT:-8000}"
    networks:
      - proxy

  frontend:
    build: ./frontend
    environment:
      - VITE_API_BASE_URL=https://api.demo.divico-gmbh.de
    expose:
      - "${FRONTEND_PORT:-8080}"
    networks:
      - proxy

networks:
  proxy:
    driver: bridge
